<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <section class="week">
            <span>Workweek</span>
            <span class="work">1 Monday</span>
            <span class="work">2 Tuesday</span>
            <span class="work">3 Wednesday</span>
            <span class="work">4 Thursday</span>
            <span class="work">5 Friday</span>
            <span>Weekend</span>
            <span class="weekend">6 Saturday</span>
            <span class="weekend">7 Sunday</span>
        </section>
        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>   
</body>
</html>
